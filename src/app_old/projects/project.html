<div class="row">
	<div class="col-sm-2">
		<h2>{{project.name}}</h2>
	</div>
	<div class="col-sm-2">
		<button class="btn btn-default btn-lg" type="submit" ng-click="deleteProject(project.id)">Delete project</button>
	</div>
		<div class="col-sm-2 col-sm-offset-3">
		<button class="btn btn-default btn-lg" type="submit" ng-click="addSprint(id)">Add sprint</button>
	</div>
</div>
<div data-ng-model="project" id="board">
	<div id="columns" class="row">
	 	<div class="col-sm-3 col-xs-3">
	 		<div class="column">
                <div class="columnHeader">
                    <a title="Add card to column" ng-click="addNewCard(backlog)"><i class="glyphicon glyphicon-plus addNewCard"></i></a>
                    <span >{{backlog.name}} ({{backlog.cards.length}})</span>
                </div>
                <ul class="cards card-list" as-sortable="kanbanSortOptions" data-ng-model="backlog.cards">
	                 <li class="card as-sortable-item" ng-repeat="card in backlog.cards" as-sortable-item>
                    	<div as-sortable-item-handle class="as-sortable-item-handle">
						    <div class="row">
						        <div class="col-sm-10">
						            <span class="card-title">{{card.name}}</span>
						        </div>
						        <div class="col-sm-2">
						            <a data-no-drag class="removeCard pull-right btn btn-xs" ng-click="removeCard(backlog, card)"><span class="glyphicon glyphicon-remove"></span></a>
						        </div>
						    </div>
						</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9 col-xs-9">
        	<div class="col-sm-1 col-xs-1">
        		<i class="fa fa-angle-left fa-4" ng-click="previousSprint()" ng-show="show(firstSprint, 'firstSprint')"></i>
        	</div>
        	<div class="col-sm-3 col-xs-3" ng-repeat="column in tempSprints" data-columnindex="{{$index}}" id="column{{$index}}">
	            <div class="column">
	                <div class="columnHeader">
	                    <a title="Add card to column" ng-click="addNewCard(column)"><i class="glyphicon glyphicon-plus addNewCard"></i></a>
	                    <span >{{column.name}} ({{column.cards.length}})</span>
	                </div>
	                <ul class="cards card-list" as-sortable="kanbanSortOptions" data-ng-model="column.cards">
	                    <li class="card as-sortable-item" ng-repeat="card in column.cards" as-sortable-item>
	                    	<div as-sortable-item-handle class="as-sortable-item-handle">
							    <div class="row">
							        <div class="col-sm-10">
							            <span class="card-title">{{card.name}}</span>
							        </div>
							        <div class="col-sm-2">
							            <a data-no-drag class="removeCard pull-right btn btn-xs" ng-click="removeCard(column, card)"><span class="glyphicon glyphicon-remove"></span></a>
							        </div>
							    </div>
							</div>
	                    </li>
	                </ul>
	            </div>
	        </div>
			<div class="col-sm-1 col-xs-1">
				<i class="fa fa-angle-right fa-4" ng-click="nextSprint()" ng-show="show(lastSprint, 'lastSprint')"></i>
			</div>
        </div>        
	</div>	
</div>
