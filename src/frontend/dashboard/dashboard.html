<h1>Here will be user dashboard</h1>
<div class="row m-t-20">
	<div class="col-sm-6">
		<span>List of projects</span>
		<ul ng-repeat="item in projects">
			<li><a ui-sref="mean.app.project.view({id: item._id})">{{item.name}}</a>
			</li>
		</ul>
	</div>
	<div class="col-sm-6">
		<span>List of cards</span>
		<ul ng-repeat="item in cards">
			<li><a ui-sref="mean.app.card.edit({id: item._id})">{{item.name}}</a>
			</li>
		</ul>
	</div>
</div>
