<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <p>{{message}}</p>
    <div class="row">
        <div class="col-sm-2 col-sm-offset-8 text-right">
            <button class="btn btn-primary" ng-click="close()">Yes</button>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" ng-click="dismiss()">No</button>
        </div>
    </div>
</div>
