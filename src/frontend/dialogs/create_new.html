<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-disabled="loading" ng-click="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Create</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-3">Select type:</div>
        <div class="col-sm-9">
            <select class="form-control"
                    ng-options="option.name for option in availableTypes"
                    ng-model="type"></select>
        </div>
    </div>
    <br/>
    <div ng-show="type.id == 'project'">
        <div class="row">
            <div class="col-sm-3">
                Name
            </div>
            <div class="col-sm-9">
                <span class="input-label" >
                    <input type="text" ng-model='item.name' class="form-control" placeholder="Project name">
                </span>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-3">
                Description
            </div>
            <div class="col-sm-9">
                <span class="input-label">
                     <input type="text" ng-model='item.description' class="form-control">
                </span>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-3">
                Add users:
            </div>
            <div class="col-sm-9">
                <span class="input-label">
                    <select class="form-control"
                            ng-options="option.email for option in users"
                            ng-model="item.users" multiple></select>
                </span>
            </div>
        </div>
    </div>
    <div ng-show="type.id == 'sprint'">
        <div class="row">
            <div class="col-sm-3">
                Name
            </div>
            <div class="col-sm-9">
                <span class="input-label p-t-0">
                    <input type="text" ng-model='item.name' class="form-control" placeholder="Sprint name">
                </span>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-3">
                Project
            </div>
            <div class="col-sm-9">
                <span class="input-label p-t-0" ng-model='item.project_id'>
                <select class="form-control" ng-options="option.name for option in projects" ng-model="item.project_id"></select></span>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-3">
                Start date
            </div>
            <div class="col-sm-9">
                <span class="input-label p-t-0">
                    <input ng-model='item.start_date' ui-date>
                </span>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-3">
                End date
            </div>
            <div class="col-sm-9">
                <span class="input-label p-t-0" >
                    <input ng-model='item.end_date' ui-date>
                </span>
            </div>
        </div>
    </div>
    <div ng-show="(type.id ==='card')">
        <div class="row">
            <div class="col-sm-3">
                Name
            </div>
            <div class="col-sm-9">
                <span class="input-label">
                     <input type="text" ng-model='item.name' class="form-control" placeholder="Card name">
                </span>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-3">
                Description
            </div>
            <div class="col-sm-9">
                <span class="input-label">
                     <input type="text" ng-model='item.description' class="form-control">
                </span>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-3">
                Project
            </div>
            <div class="col-sm-9">
                <span class="input-label">
                <select class="form-control" ng-options="option.name for option in projects" ng-model="item.project_id"></select></span></span>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-3">
                Assignee:
            </div>
            <div class="col-sm-9">
                <span class="input-label">
                    <select class="form-control" ng-options="option.email for option in users" ng-model="item.asignee_id" ></select></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-6">
            <button class="btn btn-default" ng-click="dismiss()" ng-disabled="loading">Cancel</button>
            <button class="btn btn-primary m-r-5" ng-click="save(item)" ng-disabled="loading">Save</button>
        </div>
    </div>
</div>
