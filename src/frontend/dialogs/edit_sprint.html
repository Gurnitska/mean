<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-disabled="loading" ng-click="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Edit sprint</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-3">
            Name
        </div>
        <div class="col-sm-9">
            <span class="input-label p-t-0">
                <input type="text" ng-model='sprint.name' class="form-control" value="sprint.name">
            </span>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-3">
            Start date
        </div>
        <div class="col-sm-9">
            <span class="input-label p-t-0">
                <input ng-model='sprint.start_date' ui-date>
            </span>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-3">
            End date
        </div>
        <div class="col-sm-9">
            <span class="input-label p-t-0" >
                <input ng-model='sprint.end_date' ui-date>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-6">
            <button class="btn btn-default" ng-click="dismiss()" ng-disabled="loading">Cancel</button>
            <button class="btn btn-primary m-r-5" ng-click="save(sprint)" ng-disabled="loading">Save</button>
        </div>
    </div>
</div>
